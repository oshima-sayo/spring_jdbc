<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>性別</th>
                <th>デパートメントID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">dummy</td>
                <td th:text="${employee.name}">dummy</td>
                <td th:text="${employee.age}">dummy</td>
                <td th:text="${employee.gender}">dummy</td>
                <td th:text="${employee.departmentId}">dummy</td>
        </tbody>
        </tr>

    </table>


</body>

</html>
